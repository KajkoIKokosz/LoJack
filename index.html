<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="map projection" 
  <!-- BOOTSTRAPP -->      
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 
    
  <meta charset="utf-8" />
  <title>LoJack map</title>
  <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="http://code.jquerygeo.com/jquery.geo-1.0.0-rc1.min.js"></script>
  <script src="js/map.js" type="text/javascript"></script>
  <link href="CSS/map.css" rel="stylesheet" type="text/css"/>

 </head>
  
<body>  
<div class="container">
    <div class="row">To jest rowek</div>
    <div class="row">
        <div id="info" class="col-lg-4 col-md-4">
          <h4>WSPÓŁRZĘDNE ŚRODKA EKRANU</h4>
          <dl>
            <dt>geodezyjny</dt><dd class="geodetic">[ <span class="lon"></span>, <span class="lat"></span> ] <span>deg</span></dd>
            <dt>geograficzny</dt><dd class="projected">[ <span class="x"></span>, <span class="y"></span> ] <span>metry</span></dd>
          </dl>
          <br><br>
          <h4>WSPÓŁRZĘDNE KURSORA</h4>
          <dl>
            <dt>geodezyjny</dt><dd class="geodetic_coursor">[ <span class="lon"></span>, <span class="lat"></span> ] <span>deg</span></dd>
            <dt>geograficzny</dt><dd class="projected_coursor">[ <span class="x"></span>, <span class="y"></span> ] <span>metry</span></dd>
          </dl>
          <br><br>
          <div id='request'>
            <h4>WPROWADŹ SZUKANE PUNKTY</h4>  
            <form name="findTheDistance" action="src/start.php" method="POST">
                <label>Wybierz format:
                    <br>
                    <input type="radio" name="data_format" value="Deg_Min_Sec"> Deg Min Sec<br>
                    <input type="radio" name="data_format" value="Deg_decimal"> Deg,decimal<br>
                </label>
              <div id="min_sec">
                <label>Szerokość:
                    <input type="number" min="-89" max="89" step="1" id='x_deg' name="lat_deg" class="lat_long_min">
                    <input input type="number" min="0" max="59" step="1" id='x_min' name="lat_min" class="lat_long_min">
                    <input type="text" type="number" min="0" max="59" step="0.1" id='x_sec' name="long_min" class="lat_long_min">
                </label> 
                <label>Wysokość:
                    <input type="number" min="-179" max="179" step="1" id='y_deg' name="long_deg" class="lat_long_min">
                    <input input type="number" min="0" max="59" step="1" id='y_min' name="long_min" class="lat_long_min">
                    <input type="text" type="number" min="0" max="59" step="0.1" id='y_sec' name="long_min" class="lat_long_min">
                </label>
              </div>
              <div id="decimal">
                <label for="x">Szerokość:</label>
                <input type="number" min="-89" max="89" step="0.0001" id='x' name="long">
                <label for="x">Wysokość:</label>
                <input type="number" min="-179" max="179" step="0.0001" id='y' name="lat">
              </div>
              <input type="submit" value="oblicz odległość">
            </form>
          </div>
        </div>
        <div id="map" class="col-lg-8 col-md-8"></div>
    </div>
</div>
</body>
</html>
