<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="map projection" 
  <!-- BOOTSTRAP -->      
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
  <meta charset="utf-8" />
  
  <!-- jquerygeo -->
  <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="http://code.jquerygeo.com/jquery.geo-1.0.0-rc1.min.js"></script>
  <script src="js/map.js" type="text/javascript"></script>
  <link href="CSS/map.css" rel="stylesheet" type="text/css"/>
  
  <!-- google.maps.api -->
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBVc9CA9EBjv9qK65pOaQC1KrOSi5kBqnc&v=3&libraries=geometry"></script>
  
  <title>LoJack map</title>
</head>
<body>  
<div class="container">
    <div class="row">To jest rowek</div>
    <div class="row">
        <div id="info" class="col-lg-4 col-md-4">
          <h4>WSPÓŁRZĘDNE ŚRODKA EKRANU</h4>
          <dl>
            <dt>geodezyjny</dt><dd class="geodetic">[ <span class="lon"></span>, <span class="lat"></span> ] <span>deg</span></dd>
            <dt>geograficzny</dt><dd class="projected">[ <span class="x"></span>, <span class="y"></span> ] <span>metry</span></dd>
          </dl>
          <br><br>
          <h4>WSPÓŁRZĘDNE KURSORA</h4>
          <dl>
            <dt>geodezyjny</dt><dd class="geodetic_coursor">[ <span class="lon"></span>, <span class="lat"></span> ] <span>deg</span></dd>
            <dt>geograficzny</dt><dd class="projected_coursor">[ <span class="x"></span>, <span class="y"></span> ] <span>metry</span></dd>
          </dl>
          <br><br>
          <div id='request'>
            <h4>OKREŚL SZUKANE PUNKTY</h4>  
            <form name="findTheDistance" action="src/start.php" method="POST">
              <div id="point1">
                <label>Pierwszy punkt
                    <input type="number" min="-89" max="89" step="0.0001" id='x1' name="long" placeholder='Szerokość'>
                    <input type="number" min="-179" max="179" step="0.0001" id='y1' name="lat" placeholder="wysokość">
                </label>
              </div>
              <div id="point2">
                <label>Drugi punkt
                <input type="number" min="-89" max="89" step="0.0001" id='x2' name="long" placeholder='Szerokość'>
                <input type="number" min="-179" max="179" step="0.0001" id='y2' name="lat" placeholder="wysokość">
                </label>
              </div>
              <input type="submit" value="oblicz odległość" id='compute_distance'>
            </form>
          </div>
        </div>
        <div id="map" class="col-lg-8 col-md-8"></div>
    </div>
</div>
</body>
</html>
